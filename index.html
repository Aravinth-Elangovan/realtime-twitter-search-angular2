<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="src/all-the-things.css" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
    <script>
      System.config({
        defaultJSExtensions: true,
        paths: {
          'src/*': 'src/*',
          '*': 'node_modules/*'
        },
        packages: {
          'src/app': {
            main: 'app.component.js',
            defaultExtension: 'js'
          },
          '@angular/common': {
            main: 'index.js',
            defaultExtension: 'js'
          },
          '@angular/compiler': {
            main: 'index.js',
            defaultExtension: 'js'
          },
          '@angular/core': {
            main: 'index.js',
            defaultExtension: 'js'
          },
          '@angular/platform-browser': {
            main: 'index.js',
            defaultExtension: 'js'
          },
          '@angular/platform-browser-dynamic': {
            main: 'index.js',
            defaultExtension: 'js'
          },
          'rxjs': {
            defaultExtension: 'js'
          }
        }
      });
      System.import('src/app');
    </script>
  </head>
  <body class="blue-gradient-background">
    <div class="navbar navbar-inverse navbar-default" role="navigation">
      <div class="container navbar-container">
        <div class="navbar-header">
          <div class="navbar-brand">
            <a href="/">
              <img class="full-logo" src="src/img/pusher-logo.png" width="111" height="37" />
            </a>
          </div>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>
              <a class="signup-link" href="https://pusher.com/signup">Create a Free Account</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <my-app></my-app>
  </body>
</html>
